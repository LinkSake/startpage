<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="time.js"></script>
  <script src="weather.js"></script>
  <script src="poem.js"></script>
  <title>New Tab</title>
</head>
<body>
  <!-- Search Bar -->
  <div class="row">
    <div class="search underline">
      <form action="https://duckduckgo.com/" method="get">
        <input type="text" name="q" placeholder="Search..." />
      </form>
    </div>
  </div>

  <div class="row">
    <!-- Time and Weather -->
    <div class="column">
        <div>
          <p id="time"></p>
          <p id="date"></p>
        </div>
        <hr>
        <p id="weather"></p>
    </div>
    <!-- Art -->
    <div class="column">
      <div id="art" class="box">
      </div>
    </div>
    <!-- Links -->
    <div class="column">
      <ul>
        <li><a href="https://www.youtube.com/">YouTube</a></li>
        <li><a href="https://www.github.com/">GitHub</a></li>
        <li><a href="https://www.twitter.com/">Twitter</a></li>
        <li><a href="https://www.mastodon.social/">Mastodon</a></li>
        <li><a href="https://drive.google.com/drive/#my-drive">Drive</a></li>
      </ul>
    </div>
  </div>

  <!-- Quote Section -->
  <div class="row">
    <div id="poem" class="row"></div>
    <div id="author" class="row"></div>
  </div>
</body>
</html>
